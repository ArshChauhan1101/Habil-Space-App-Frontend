<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Globe with Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar close">
        <div class="logo-details">
            <img src="../assets/Logo.png" alt="HABL">
            <span class="logo_name">HABL</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-wind'></i>
                    <span class="link_name">Green House Gases</span>
                </a>
                <input type="range" class="range-slider"> <!-- Range Slider -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-tree'></i>
                    <span class="link_name">Bio Diversity</span>
                </a>
                <input type="range" class="range-slider"> <!-- Range Slider -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-water'></i>
                    <span class="link_name">Sea Levels</span>
                </a>
                <input type="range" class="range-slider"> <!-- Range Slider -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-sun'></i>
                    <span class="link_name">Surface Temp</span>
                </a>
                <input type="range" class="range-slider"> <!-- Range Slider -->
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
        </div>
        <div class="globe-container">
            <svg id="globe" width="800" height="600"></svg>
        </div>
    </section>
    <div class="one"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="globe.js"></script>
</body>
</html>
